version: '3.8'

services:
  backend:
    build:
      context: ./fastapi-backend
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./react-frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

networks:
  app-network:
    driver: bridge
